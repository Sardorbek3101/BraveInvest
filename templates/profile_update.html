{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="create-containner">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}
        <a class="btn btn-outline-warning" href="{% url 'change_password' %}">Change Password</a>
        <button class="btn btn-outline-primary" type="submit">Save Changes</button>
    </form>
</div>
{% endblock content %}
