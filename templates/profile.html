{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="profile-cont">

    <div class="profile_divs">
        <div class="profile_img">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="img">
            {% else %}
                <img src="{% static './images/profile_picture.jpg' %}" alt="img">
            {% endif %}
            </div>
            <div class="profile-baz">
                <h5>{{ user.username }}</h5>
                <h6>{{ user.first_name }} {{ user.last_name }}</h6>
                <p>{{ user.email }}</p>
                <a class="btn btn-outline-primary" href="{% url 'profile_update' user.id %}">Edit profile</a> | 
                {% if user.is_staff %}
                    <a class="btn btn-outline-warning" href="{% url 'admin_page' %}">Site management</a>
                {% endif %}
            </div>
        </div>
    </div>  
</div>
{% endblock content %}
