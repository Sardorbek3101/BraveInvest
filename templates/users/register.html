{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="margin:30px auto 0" class="col-4">
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-outline-primary">Submit</button>
</form> 
</div>
{% endblock content %}
